[env:ATmega328P]
platform = atmelavr
board = ATmega328P
framework = arduino
lib_deps =
	lib/SdFat @ ^2.1.0
	avandalen/Switch @ ^1.2.1
	arduino-libraries/SD@^1.2.4
	olikraus/U8glib@^1.19.1
	lib/DebounceEncoder
	lib/FIX_FFT
